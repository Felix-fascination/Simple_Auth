<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body class="page">
<div class="auth">
    <span class="h1 auth__title">Подключение к серверу статистики</span>
    <p class="auth__error"></p>
    <form class="auth__form" method="POST" action="/">
        <p class="auth__info">Сервер: stat.libs.spb.ru</p>
        <input type="text" class="input-field" name="log" placeholder="Логин" required>
        <input type="password" class="input-field" name="pwd" placeholder="Пароль" required>
        <input type="submit" class="button auth__button" name="send-auth" value="Подключить">
    </form>
</div>

<script src="js/ajax-3.4.1.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
